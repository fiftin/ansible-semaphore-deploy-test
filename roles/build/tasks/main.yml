- name: Remove previous version
  file:
    path: /tmp/demo-app-src
    state: absent


- name: Get app's source code
  git:
    repo: https://github.com/fiftin/ansible-semaphore-test-app.git
    dest: /tmp/demo-app-src
    force: yes


- name: Print Test Var value
  debug:
    msg: "{{ test_var|default('Undefined') }}"


- name: Build app
  lineinfile:
    path: /tmp/demo-app-src/index.html
    search_string: "{{ item.tpl }}"
    line: "{{ item.value }}"
  with_items:
  - tpl: "<!-- test_var -->"
    value: "{{ test_var|default('') }}"
  - tpl: "<!-- version -->"
    value: "{{ semaphore_vars.task_details.target_version }}"


- name: Create build directory
  file:
    path: /tmp/demo-app-build-{{ semaphore_vars.task_details.target_version }}
    state: directory


- name: Create build archive
  archive:
    path: /tmp/demo-app-src/*
    dest: /tmp/demo-app-build-{{ semaphore_vars.task_details.target_version }}/build-v{{ semaphore_vars.task_details.target_version }}.tar.gz


- name: Include secret vars
  include_vars:
    file: "{{ playbook_dir }}/invs/secrets.yml"
    name: secrets


- name: Copy app to S3 storage
  community.aws.s3_sync:
    endpoint_url: "{{ secrets.aws_url }}"
    bucket: "{{ secrets.aws_bucket }}"
    aws_access_key: "{{ secrets.aws_access_key }}"
    aws_secret_key: "{{ secrets.aws_access_secret }}"
    region: "{{ secrets.aws_region }}"
    file_root: /tmp/demo-app-build-{{ semaphore_vars.task_details.target_version }}
    file_change_strategy: force
  
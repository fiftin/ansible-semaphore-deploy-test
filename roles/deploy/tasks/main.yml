- name: get artifacts
  pause:
    seconds: 1

- name: PWD
  debug:
    msg: "{{ lookup('env', 'PWD') }}"

- name: create configs
  pause:
    seconds: 1

- name: copy --- {{ semaphore_task_version }} artifacts and configs to destination servers
  copy:
    src: "{{ role_path }}/files/test.txt"
    dest: "{{ ansible_env.HOME }}/test-{{ semaphore_task_version }}.txt"
  become: True      
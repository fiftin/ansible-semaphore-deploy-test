- name: get artifacts
  pause:
    seconds: 1

- name: print semaphore variables
  debug:
    msg: "{{ semaphore_vars }}"

- name: create configs
  pause:
    seconds: 1

- name: copy version {{ semaphore_vars.task_details.incoming_version }} of artifact to destination servers
  template:
    src: "{{ role_path }}/templates/app.sh"
    dest: "{{ ansible_env.HOME }}/app-{{ semaphore_vars.task_details.incoming_version }}.sh"
    mode: a+x
  become: True